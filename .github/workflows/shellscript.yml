        uses: actions/checkout@v4

      - name: âš™ï¸ Set Execute Permission
        # Give the script permission to run.
        run: chmod +x ./scripts/deploy.sh

      - name: ğŸš€ Execute External Deployment Script
        # Run the script using its correct relative path from the repository root.
        run: ./scripts/deploy.sh